<!DOCTYPE html>
<html>
  <head>
    <title>Temaki Sushi</title>
    <style>
      body{
        background-color: #fbece3
      }
        
      .textbox{
        color: #67b99f;
        font-family: "Segoe UI";
				text-align: center;
        padding: 20px;
        position: relative;
        margin-top: 1%;
        margin-left: 2%;
        border: 8px #67b99f solid;
        width: 40%
        
      }
      .sushi-roll{
        width:500px;
        height:500px;
        position: relative;
        margin-left: auto;
        margin-right: auto;
        margin-top: 10%
      }
      
      .seaweed{
      	background: #7a7b75;
        width: 100%;
        height: 80%;
        position: absolute;
        border-radius: 46% 47% 63% 41% / 43% 55% 45% 57%; 
        border: 8px #685f59 solid;
      }
      
      .rice{
        background: #fdfffe;
        position: absolute;
        z-index:1;
        width: 400px;
        height: 360px;
        margin-top: 20px;
        margin-left: 20px;
      }
      
      .topping{
        border: 8px #685f59 solid;     
      }
      .cucumber-stick{
        background: #67b99f;
        position: absolute;
        z-index:2;
        width: 100px;
        height: 100px;
        margin-top: 200px;
        margin-left: 210px;
        border-radius: 44% 44% 50% 56% / 37% 47% 62% 38%  
      }
      
      .crab{
        background: #f7a87a;
        position: absolute;
        z-index:3;
        width: 100px;
        height: 100px;
        margin-top: 200px;
        margin-left: 110px;
        border-radius: 44% 44% 50% 56% / 37% 47% 62% 38%  
      }
      
      .tamago{
        background: #e8dd9f;
        position: absolute;
        z-index:3;
        width: 110px;
        height: 90px;
        margin-top: 120px;
        margin-left: 150px;
        border-radius: 44% 44% 50% 43% / 37% 47% 62% 38% 
      }
      
      .ikura{
        background: #ec6f5d;
        position: absolute;
        z-index:4;
        width: 40px;
        height: 40px;
        border-radius: 50%
      }
      
      .ikura1{
        margin-top: -20px;
        margin-left: 165px;
      }
      
      .ikura2{
        margin-top: -20px;
        margin-left:215px;
      }
    
      .ikura3{
        margin-top: -65px;
        margin-left:190px;
      }

      .bottom{
        width:60%;
        height:60%;
        position: relative;
        margin-left: auto;
        margin-right: auto;
        margin-top: 7%;

      }
      
      .bar{
      	background: #685f59;
        margin-top: auto;
        width:100%;
        height: 1%;
        position: absolute
      }
      
      .circles{
        border: 8px #685f59 solid;
        border-radius: 50%;
        position: absolute;
        margin-top: -3%;
        z-index:4;
        width: 5%;
        height: 5%;
      }
      
      .circle1{
        margin-left:-1%;
        background: #67b99f
      }
      
      .circle2{
        background: #fdfffe;
        margin-left: 25%
      }
      
      .circle3{
        background: #f7a87a;
        margin-left: 50%
      }
      
      .circle4{
        background: #e8dd9f;
        margin-left: 75%
          
      }
      
      .circle5{
        background: #ec6f5d;
        margin-left: 100%
          
      }
      
  
  </style>
  </head>
  
  
  <body>
    <div class="textbox">
      <h1>
      ANATOMY OF TEMAKI
    	</h1>
    </div> 
    
    <div class="sushi-roll">
      <div class="seaweed">
      </div>
      <div class="seaweed rice">
      </div>
      <div class="topping cucumber-stick"> 
      </div>
      <div class="topping crab"> 
      </div>
      <div class="topping tamago"> 
      </div>
      <div class="topping ikura ikura1"> 
      </div>
      <div class="topping ikura ikura2"> 
      </div>
      <div class="topping ikura ikura3"> 
      </div>
    </div>
    
    <div class="bottom">
      <div class="bottom bar">
      </div>
      <div class="circles circle1">
      </div>
      <div class="circles circle2">
      </div>
      <div class="circles circle3">
      </div>      
      <div class="circles circle4">
      </div>
      <div class="circles circle5">
      </div>
    
    </div>
                 
    


    
  </body>
</html>
